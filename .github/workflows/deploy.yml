name: Deploy Website

on:
  push:
    branches:
      - main  # Hanya berjalan jika ada perubahan di branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Mengambil kode dari repository

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branch tujuan untuk deploy
          folder: .  # Deploy semua file dari root directory
